<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="550" xmlns="http://www.w3.org/2000/svg">
  <rect width="850" height="550" fill="#f8f9fa"/>
  <text x="425" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">SageMaker AI Inference</text>
  
  <rect x="40" y="200" width="120" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="100" y="235" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Client</text>
  <text x="100" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="white">cURL / Postman</text>
  
  <rect x="200" y="200" width="130" height="80" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="265" y="235" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">API Gateway</text>
  <text x="265" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="white">REST API</text>
  
  <rect x="370" y="200" width="130" height="80" fill="#f39c12" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="435" y="235" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Lambda</text>
  <text x="435" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Invoke Endpoint</text>
  
  <rect x="540" y="140" width="270" height="200" fill="#e8f4fc" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="675" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">Amazon SageMaker</text>
  
  <rect x="560" y="185" width="110" height="60" fill="#1abc9c" stroke="#2c3e50" stroke-width="1" rx="3"/>
  <text x="615" y="212" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="white">JumpStart</text>
  <text x="615" y="228" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Foundation Models</text>
  
  <rect x="685" y="185" width="110" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="1" rx="3"/>
  <text x="740" y="212" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Model Endpoint</text>
  <text x="740" y="228" font-family="Arial" font-size="9" text-anchor="middle" fill="white">Meta Llama 2</text>
  
  <rect x="620" y="265" width="110" height="55" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="3"/>
  <text x="675" y="290" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="white">IAM Role</text>
  <text x="675" y="305" font-family="Arial" font-size="9" text-anchor="middle" fill="white">InvokeEndpoint</text>
  
  <line x1="160" y1="240" x2="195" y2="240" stroke="#2c3e50" stroke-width="2"/>
  <polygon points="195,235 205,240 195,245" fill="#2c3e50"/>
  <text x="177" y="230" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">POST</text>
  
  <line x1="330" y1="240" x2="365" y2="240" stroke="#2c3e50" stroke-width="2"/>
  <polygon points="365,235 375,240 365,245" fill="#2c3e50"/>
  <text x="347" y="230" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Trigger</text>
  
  <line x1="500" y1="240" x2="535" y2="240" stroke="#2c3e50" stroke-width="2"/>
  <polygon points="535,235 545,240 535,245" fill="#2c3e50"/>
  <text x="517" y="230" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Invoke</text>
  
  <rect x="40" y="380" width="770" height="150" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/>
  <text x="425" y="405" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Request Flow</text>
  <text x="60" y="430" font-family="Arial" font-size="10" fill="#2c3e50">1. Client sends POST request with prompt to API Gateway endpoint</text>
  <text x="60" y="450" font-family="Arial" font-size="10" fill="#2c3e50">2. API Gateway triggers Lambda function with request body</text>
  <text x="60" y="470" font-family="Arial" font-size="10" fill="#2c3e50">3. Lambda parses prompt and invokes SageMaker endpoint using Boto3</text>
  <text x="60" y="490" font-family="Arial" font-size="10" fill="#2c3e50">4. SageMaker model generates response and returns to Lambda</text>
  <text x="60" y="510" font-family="Arial" font-size="10" fill="#2c3e50">5. Lambda formats response and returns through API Gateway to client</text>
</svg>
