  <text x="50" y="550" font-family="Arial" font-size="10" fill="#2c3e50">2. kubectl applies Kubernetes manifests</text>
  <text x="350" y="530" font-family="Arial" font-size="10" fill="#2c3e50">3. Pods deployed across worker nodes</text>
  <text x="350" y="550" font-family="Arial" font-size="10" fill="#2c3e50">4. NLB exposes UI to internet</text>
