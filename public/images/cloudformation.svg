<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">AWS CloudFormation Architecture</text>
  
  <!-- Developer -->
  <rect x="50" y="80" width="140" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="120" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Developer</text>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Creates Template</text>
  
  <!-- Template File -->
  <rect x="250" y="80" width="140" height="60" fill="#95a5a6" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="320" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Template</text>
  <text x="320" y="118" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">YAML/JSON</text>
  <text x="320" y="133" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Infrastructure as Code</text>
  
  <!-- CloudFormation Service -->
  <rect x="250" y="180" width="300" height="100" fill="#FF9900" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">CloudFormation Service</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• Parse Template</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• Validate Resources</text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">• Orchestrate Deployment</text>
  
  <!-- Outputs Tab -->
  <rect x="610" y="80" width="140" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="680" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Outputs Tab</text>
  <text x="680" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">WordPress URL</text>
  
  <!-- AWS Resources -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Provisioned AWS Resources</text>
  
  <rect x="80" y="350" width="120" height="70" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="140" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">EC2</text>
  <text x="140" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Compute</text>
  <text x="140" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Instances</text>
  
  <rect x="220" y="350" width="120" height="70" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="280" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">S3</text>
  <text x="280" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Storage</text>
  <text x="280" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Buckets</text>
  
  <rect x="360" y="350" width="120" height="70" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="420" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">RDS</text>
  <text x="420" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Database</text>
  <text x="420" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Instances</text>
  
  <rect x="500" y="350" width="120" height="70" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="560" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">VPC</text>
  <text x="560" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Network</text>
  <text x="560" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Resources</text>
  
  <rect x="640" y="350" width="120" height="70" fill="#f39c12" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="700" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Lambda</text>
  <text x="700" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Serverless</text>
  <text x="700" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Functions</text>
  
  <!-- Arrows -->
  <line x1="190" y1="110" x2="250" y2="110" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="140" x2="320" y2="180" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="230" x2="610" y2="110" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="300" y1="280" x2="140" y2="350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="280" x2="280" y2="350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="280" x2="420" y2="350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="280" x2="560" y2="350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="280" x2="700" y2="350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Benefits Box -->
  <rect x="50" y="460" width="700" height="110" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Key Benefits</text>
  
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Infrastructure as Code (IaC)</text>
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Version control for infrastructure</text>
  <text x="70" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Automated provisioning</text>
  
  <text x="320" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Rollback capabilities</text>
  <text x="320" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Dependency management</text>
  <text x="320" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Repeatable deployments</text>
  
  <text x="550" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Change sets preview</text>
  <text x="550" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Stack updates</text>
  <text x="550" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Drift detection</text>
</svg>