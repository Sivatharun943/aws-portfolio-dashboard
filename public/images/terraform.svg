<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Terraform Infrastructure as Code</text>
  
  <!-- Developer -->
  <rect x="50" y="80" width="140" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="120" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Developer</text>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Writes Config</text>
  
  <!-- Terraform Files -->
  <rect x="240" y="80" width="160" height="120" fill="#95a5a6" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="320" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Terraform Files</text>
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">main.tf</text>
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">variables.tf</text>
  <text x="320" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">outputs.tf</text>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">terraform.tfvars</text>
  
  <!-- Terraform Core -->
  <rect x="250" y="230" width="300" height="100" fill="#5C4EE5" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Terraform Core</text>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">• Plan • Apply • Destroy</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">State Management</text>
  
  <!-- State Backend -->
  <rect x="610" y="80" width="140" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="680" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">State Backend</text>
  <text x="680" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">S3/Remote</text>
  
  <!-- AWS Resources -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">AWS Resources Provisioned</text>
  
  <rect x="250" y="390" width="300" height="80" fill="#FF9900" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">EC2 Instance</text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">AMI, Instance Type, Key Pair</text>
  <text x="400" y="462" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Defined in main.tf</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <line x1="190" y1="110" x2="240" y2="110" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="200" x2="320" y2="230" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="280" x2="680" y2="140" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="300" y1="330" x2="155" y2="390" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="330" x2="335" y2="390" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="330" x2="515" y2="390" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="330" x2="695" y2="390" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Benefits -->
  <text x="50" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Multi-cloud support</text>
  <text x="50" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Declarative syntax</text>
  <text x="50" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Version control</text>
  
  <text x="250" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ State management</text>
  <text x="250" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Plan before apply</text>
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Dependency resolution</text>
  
  <text x="450" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Reusable modules</text>
  <text x="450" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Provider ecosystem</text>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Automated provisioning</text>
</svg>