<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Instance Scheduler</text>
  
  <!-- GitHub + CircleCI -->
  <rect x="50" y="80" width="200" height="100" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">CI/CD Pipeline</text>
  
  <rect x="70" y="125" width="70" height="40" fill="#24292e" stroke="#2c3e50" stroke-width="1" rx="3"/>
  <text x="105" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">GitHub</text>
  
  <rect x="160" y="125" width="70" height="40" fill="#343434" stroke="#2c3e50" stroke-width="1" rx="3"/>
  <text x="195" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CircleCI</text>
  
  <!-- CloudFormation -->
  <rect x="300" y="80" width="200" height="100" fill="#FF9900" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CloudFormation</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">Infrastructure</text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">as Code</text>
  
  <!-- EventBridge -->
  <rect x="80" y="230" width="160" height="70" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="160" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">EventBridge</text>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Cron: Every 5 min</text>
  
  <!-- Lambda -->
  <rect x="280" y="230" width="160" height="70" fill="#f39c12" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="360" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Lambda Function</text>
  <text x="360" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Scheduler Logic</text>
  
  <!-- DynamoDB -->
  <rect x="480" y="230" width="160" height="70" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="560" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DynamoDB</text>
  <text x="560" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Schedule Config</text>
  
  <!-- EC2 Instances -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">EC2 Instances (Tagged)</text>
  
  <rect x="100" y="370" width="140" height="70" fill="#FF9900" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="170" y="400" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Instance 1</text>
  <text x="170" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Schedule: office-hours</text>
  
  <rect x="270" y="370" width="140" height="70" fill="#FF9900" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="340" y="400" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Instance 2</text>
  <text x="340" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Schedule: weekdays</text>
  
  <rect x="440" y="370" width="140" height="70" fill="#FF9900" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="510" y="400" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Instance 3</text>
  <text x="510" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Schedule: 24x7</text>
  
  <rect x="610" y="370" width="140" height="70" fill="#FF9900" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="680" y="400" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Instance N</text>
  <text x="680" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Auto Start/Stop</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <line x1="250" y1="130" x2="300" y2="130" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="180" x2="360" y2="230" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="265" x2="280" y2="265" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="265" x2="480" y2="265" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="300" y1="300" x2="170" y2="370" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="300" x2="340" y2="370" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="300" x2="510" y2="370" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="300" x2="680" y2="370" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Benefits -->
  <text x="50" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Automated cost optimization</text>
  <text x="50" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Serverless architecture</text>
  <text x="50" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Tag-based scheduling</text>
  
  <text x="350" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Flexible time windows</text>
  <text x="350" y="510" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Multi-region support</text>
  <text x="350" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ CloudWatch monitoring</text>
</svg>