  <text x="450" y="455" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Architecture Summary</text>
  <text x="50" y="485" font-family="Arial" font-size="9" fill="#2c3e50">Frontend: S3 files synced to EC2 Apache server</text>
  <text x="50" y="505" font-family="Arial" font-size="9" fill="#2c3e50">Backend: Lambda processes orders serverlessly</text>
  <text x="50" y="525" font-family="Arial" font-size="9" fill="#2c3e50">Database: DynamoDB for orders, RDS for relational practice</text>
