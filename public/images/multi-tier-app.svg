  <text x="350" y="505" font-family="Arial" font-size="9" fill="#2c3e50">Security: IAM roles with least-privilege policies</text>
  <text x="350" y="525" font-family="Arial" font-size="9" fill="#2c3e50">Network: Security Groups restrict access</text>
