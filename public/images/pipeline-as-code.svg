<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Pipeline as Code</text>
  
  <!-- GitHub Repository -->
  <rect x="50" y="80" width="160" height="70" fill="#24292e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="130" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">GitHub Repository</text>
  <text x="130" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Source Code +</text>
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">CloudFormation Templates</text>
  
  <!-- AWS Secrets Manager -->
  <rect x="250" y="80" width="160" height="70" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="330" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">AWS Secrets Manager</text>
  <text x="330" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">GitHub OAuth Token</text>
  <text x="330" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Database Password</text>
  
  <!-- CodePipeline -->
  <rect x="450" y="80" width="160" height="70" fill="#FF9900" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="530" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">AWS CodePipeline</text>
  <text x="530" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Source → Deploy</text>
  <text x="530" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Defined as Code</text>
  
  <!-- S3 Artifact Store -->
  <rect x="650" y="80" width="120" height="70" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="710" y="105" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">AWS S3</text>
  <text x="710" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Artifact Store</text>
  <text x="710" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">for CodePipeline</text>
  
  <!-- CloudFormation -->
  <rect x="200" y="200" width="400" height="80" fill="#5C4EE5" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AWS CloudFormation</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">Defines and provisions infrastructure (EC2, RDS, Security Groups, etc.)</text>
  
  <!-- Provisioned Resources -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Provisioned Infrastructure</text>
  
  <rect x="100" y="350" width="150" height="80" fill="#FF9900" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="175" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Amazon EC2</text>
  <text x="175" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Hosts WordPress</text>
  <text x="175" y="418" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Web Server</text>
  
  <rect x="280" y="350" width="150" height="80" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="355" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Security Groups</text>
  <text x="355" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Firewall Rules</text>
  <text x="355" y="418" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">HTTP/SSH Access</text>
  
  <rect x="460" y="350" width="150" height="80" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="535" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Amazon RDS</text>
  <text x="535" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(Optional)</text>
  <text x="535" y="418" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">MySQL Database</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <line x1="210" y1="115" x2="250" y2="115" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="115" x2="450" y2="115" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="115" x2="650" y2="115" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="150" x2="400" y2="200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="280" x2="175" y2="350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="280" x2="355" y2="350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="280" x2="535" y2="350" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Benefits -->
  <text x="50" y="480" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Pipeline defined as CloudFormation code</text>
  <text x="50" y="500" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Complete automation from commit to deployment</text>
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Version controlled infrastructure</text>
  
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Secure credential management</text>
  <text x="450" y="500" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Reproducible deployments</text>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ No manual intervention required</text>
</svg>